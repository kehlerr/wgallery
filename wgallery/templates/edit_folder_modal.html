<div class="modal micromodal-slide" id="modal-edit-folder" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
            <h2 class="modal__title" id="modal-1-title">
                Edit folder
            </h2>
            <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <form method="POST" action="/">
            <main class="modal__content" id="modal-1-content">
                Folder name: <b id="folder-name-label"></b>
                <input type="hidden" id="catalog_id-input" name="catalog_id">
                <p>
                    <b>Choose type:</b>
                    <select id="selectType" name="catalog_type">
                        {% for t in types %}
                            <option value="{{t}}">{{t}}</option>
                        {% endfor %}
                    </select>
                </p>
                <p>
                    Or create new type:
                    {{ form.new_type_name(size=20) }}
                </p>
                <p>
                    Category:
                    <select id="selectCategory" name="catalog_category">
                    </select>
                </p>
                <p>
                    Or create new category:
                    {{ form.new_category_name(size=20) }}
                </p>
            </main>
            <footer class="modal__footer">
                <button type="button" class="modal__btn" aria-label="Close this dialog window" data-micromodal-close>Cancel</button>
                <button class="modal__btn modal__btn-primary">Save</button>
            </footer>
        </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    Window.categories_by_type = "{{categories_by_type}}"
</script>
<script src="{{ url_for('static', filename='js/edit_folder_modal.js')}}"></script>
