<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Welcome, master</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/common.css')}}"/>
</head>

<body>
    <div style="background-color:#b5e270;font-size: larger;margin-bottom: 5px;margin-right: 7;border-radius: 7px;padding: 5px;padding-left: 10px;">
        <a style="text-decoration-color:darkslategrey" href="{{ url_for('index') }}">
            <span style="color:darkslategrey"><b>Common</b></span>
        </a>
        <a style="text-decoration-color:darkviolet" href="{{ url_for('index', type='profile') }}">
            <span style="color: darkviolet;">/Profiles</span>
        </a>
        <a style="text-decoration-color:dodgerblue" href="{{ url_for('index', type='sound') }}">
            <span style="color: dodgerblue;">/Sounds</span>
        </a>
        <a style="text-decoration-color:forestgreen" href="{{ url_for('index', type='custom') }}">
            <span style="color:forestgreen">/Custom</span>
        </a>
    </div>
    <div class="grid-container">
        {% for p in ponds %}
            <div class="grid-item">
                <a href="{{ url_for('promote', uid=p['uid']) }}">
                    <div style="background-color:#b9ffdb;font-size:26;margin-bottom: 5px;margin-right: 7;border-radius: 7px;padding: 5px;padding-left: 10px;">
                        {{ p['uid'] }}
                    </div>
                </a>
                <div>
                <a style="text-decoration-color:darkslategrey" href="{{ url_for('promote', uid=p['uid']) }}">
                    <b><span style="color:darkslategrey">{{ p['overall_count'] }}</span></a></b>
                
                    {% if p['promo_count'] > 0 %}
                        <a style="text-decoration-color:green" href=promote.py?uid=%s&srcl=promo>
                        <span style="color:green">/<b>{{ p['promo_count'] }}</b></span></a>
                    {% endif %}
                    {% if p['todel_count'] > 0 %}
                        <a style="text-decoration-color:#e01632" href=promote.py?uid=%s&srcl=todel>
                        <span style="color:#e01632">/<b>{{ p['todel_count'] }}</b></span></a>
                    {% endif %}
        {% endfor %}
     </div>
</body>
</html>
